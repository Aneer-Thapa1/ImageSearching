<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <head>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      />
    </head>
  </head>
  <body>
    <h1 style="text-align: center">
      Search, Find, Inspire: Navigating the Realm of Images.
    </h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search image here" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1686988790570-2675f8b52bc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YnJpZGdlJTIwYW5kJTIwc3VufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="Building"
        />
        <a href="https://unsplash.com/pho" target="_blank">Buildings</a>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1686988790570-2675f8b52bc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YnJpZGdlJTIwYW5kJTIwc3VufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="Building"
        />
        <a href="https://unsplash.com/pho" target="_blank">Buildings</a>
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1686988790570-2675f8b52bc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YnJpZGdlJTIwYW5kJTIwc3VufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="Building"
        />
        <a href="https://unsplash.com/pho" target="_blank">Buildings</a>
      </div>
    </div>

    <button id="show-more">Show More</button>

    <script src="script.js"></script>
  </body>
</html>
